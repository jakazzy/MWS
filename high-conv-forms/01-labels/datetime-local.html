<!DOCTYPE html>

<!--
Make a useful calendar appear by using the appropriate input type.
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz - Calendar</title>
    <style>
        body {
            line-height: 1.5em;
        }
        label {
            display: block;
        }
    </style>
</head>
<body>
    <h3>Pick a date and time</h3>
    <label for="date">Day
        <input id="day" type="datetime-local" >
    </label>
</body>
</html>
