<!DOCTYPE html>

<!--
Make this email input autofillable by adding an `autocomplete` attribute.
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz - Autocomplete</title>
</head>
<body>
    <form action="#">
        <label for="fname">
            <span>First Name:</span>
            <input type="text" id="fname" placeholder="adwoa" autocomplete="given-name">
        </label>
        <label for="fname">
            <span>Last Name:</span>
            <input type="text" id="fname" placeholder="Agyemang" autocomplete="family-name">
        </label>
        <label for="email">
            <span>Email:</span>
            <input type="email" id="email" placeholder="example@udacity.com" autocomplete="email">
        </label>
    </form>
</body>
</html>
